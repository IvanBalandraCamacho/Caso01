services:
  # 1. Backend API (FastAPI)
  backend:
    build: ./backend
    container_name: ia_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      # CAMBIO: Usar pymysql en lugar de mysqlclient
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - mysql
      - qdrant
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 2. Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: ia_frontend
    ports:
      - "3000:3000"
    # Usar la imagen construida (multi-stage) y ejecutar en modo production.
    # No montamos volúmenes para evitar sobrescribir los artefactos del build
    # (./.next y node_modules) dentro de la imagen.
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    # Ejecutar la imagen runner que ya tiene la build
    command: npm start

  # 3. Base de Datos (Metadata)
  mysql:
    image: mysql:8.0
    container_name: ia_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # 4. Vector Store (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ia_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # 5. Cache y Message Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: ia_redis
    ports:
      - "6379:6379"

  # 6. Worker Asíncrono (Celery)
  celery_worker:
    build: ./backend
    container_name: ia_celery_worker
    command: celery -A core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app  # <-- ¡ESTA ES LA SOLUCIÓN!
      # CAMBIO: Usar pymysql en lugar de mysqlclient
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - backend
      - redis
      - mysql
      - qdrant

volumes:
  mysql_data:
  qdrant_data: